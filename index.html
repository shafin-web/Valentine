<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
    height:100%;
}

body{
    min-height:100dvh;
    overflow-x:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:'Poppins',sans-serif;
    color:white;
    position:relative;
}

/* ===== BACKGROUND SLIDESHOW (STABLE VERSION) ===== */
.bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-2;
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    animation:slideShow 12s infinite;
}

@keyframes slideShow{
    0%{background-image:url('./pic1.jpeg');}
    33%{background-image:url('./pic2.jpeg');}
    66%{background-image:url('./pic3.jpeg');}
    100%{background-image:url('./pic1.jpeg');}
}

/* Dark overlay */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:linear-gradient(to bottom,rgba(0,0,0,0.6),rgba(0,0,0,0.8));
    z-index:-1;
}

.content{
    max-width:700px;
    padding:30px;
    animation:fadeIn 1.5s ease-in-out;
}

h1{
    font-family:'Great Vibes',cursive;
    font-size:60px;
    color:#ff4d6d;
}

.typing{
    font-size:22px;
    margin:20px 0;
    min-height:50px;
    word-wrap:break-word;
}

p{
    font-size:18px;
    line-height:1.7;
}

button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{
    background:#ff4d6d;
    color:white;
}

#yesBtn:hover{transform:scale(1.1)}

#noBtn{
    background:white;
    color:#ff4d6d;
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:20px;
    color:#ff4d6d;
    animation:float 6s linear infinite;
    pointer-events:none;
}

@keyframes float{
    0%{transform:translateY(0) scale(1);opacity:1}
    100%{transform:translateY(-100vh) scale(1.5);opacity:0}
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}

/* Mobile */
@media (max-width:600px){
    body{
        align-items:flex-start;
        padding-top:60px;
        padding-bottom:40px;
    }
    h1{font-size:34px;}
    .content{width:100%;padding:18px;}
    .typing{font-size:18px;min-height:60px;}
    p{font-size:14px;}
}

</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="content">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <div class="typing" id="typing"></div>
    <p>
        You are the most beautiful chapter of my life. üíñ <br>
        Every moment with you feels like a dream I never want to wake up from. <br>
        I love you today, tomorrow, and forever.
    </p>

    <button id="yesBtn" onclick="celebrate()">Yes üíç</button>
    <button id="noBtn" ontouchstart="moveNo()" onmouseover="moveNo()">No üòú</button>
</div>

<audio id="bgMusic" loop>
    <source src="love.mpeg" type="audio/mpeg">
</audio>

<button onclick="playMusic()" 
style="position:fixed; bottom:20px; right:20px; padding:10px 20px; border:none; border-radius:25px; background:#ff4d6d; color:white; cursor:pointer; z-index:10;">
üéµ Play Music
</button>

<script>

/* Typing Effect */
const text = "My Dearest Najmin Sultana Srithe üíï";
let i = 0;
function typingEffect(){
    if(i < text.length){
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typingEffect,80);
    }
}
typingEffect();

function moveNo(){
    const btn = document.getElementById("noBtn");
    const maxX = window.innerWidth - btn.offsetWidth - 20;
    const maxY = window.innerHeight - btn.offsetHeight - 20;
    btn.style.position = "fixed";
    btn.style.left = Math.random()*maxX + "px";
    btn.style.top = Math.random()*maxY + "px";
}

function celebrate(){
    alert("Yayyyy!! I Love You So Much ‚ù§Ô∏èüíç");
}

function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*20 + 10 + "px";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove()},6000);
}
setInterval(createHeart,400);

function playMusic(){
    document.getElementById("bgMusic").play();
}

</script>

</body>
</html>
